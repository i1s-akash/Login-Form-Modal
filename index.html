<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form Modal/PopUp</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<main class="wrapper">
		<button>Sign up</button>
		<div class="pop_up">
			<div class="pop_up_details">
			<span class="cross_mark"></span>
				<form action="">
					<fieldset>
						<legend>Enter Your Details</legend>
						<div>
							<label for="email">Your email</label></br>
							<input type="email" id="email" placeholder="Your Email" required>
						</div>
						<div>
							<label for="pwrd">Create Your Password </label></br>
							<input type="password" id="pwrd" placeholder="Your Password" required>
						</div>
						<div>
							<input type="submit" value="Done!"><br/>
						</div>
						<div>
							<span>Already signed up? &nbsp;<a href="#">Log in</a></span>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
